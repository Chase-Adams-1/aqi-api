<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BreezY!</title>
        <link href="./style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Breezy</h1>
            <h2>Air Quality Information</h2>

            <form class="js-form">
                <label for="search-city">Search City: </label>
                <input type="text" name="search-term" id="js-search-city" required>

                <label for="search-state">Search State: </label>
                <input type="text" name="search-term" id="js-search-state" required>
                <input type="submit" value="Search">
            </form>
            <div class="aqi-key">
                <h4>AQI KEY</h4>
                <ul>
                    <li>0-50: Good!</li>
                    <li>51-100: Moderate</li>
                    <li>101-150: Unhealthy for Sensitive Groups</li>
                    <li>151-200: Unhealthy</li>
                    <li>201+ : Hazardous!</li>
                </ul>
            </div>
            <p class="js-error-message"></p>
            <section class="hidden" role="region">
                <h2>Results: </h2>
                <ul class="results-list">
                </ul>
            </section>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
